<div>
	<div ng-repeat="eachLocation in allLocations">
		<div>
			<h3>{{eachLocation.name}}</h3><span>      Currently consuming {{eachLocation.avgPowerConsumption}}</span>
			<div>
				{{getAvgPowerConsumedByLocation(eachLocation)}}
				<div ng-repeat="eachGroup in eachLocation.groups">
					<div>
						{{eachGroup.name}} ({{eachGroup.connectedLights}} lights connected of {{eachGroup.getTotalLights()}} lights.)
						<span>Currently consuming {{eachGroup.avgPowerConsumption}}</span>
						<!-- <light light-data="eachLight"> -->
						<!-- <span>{{eachLight.label}} last seen {{eachLight.last_seen}}</span> -->
					</div> 
				</div>
			</div>
		</div>
	</div>
</div>
