<div>
	<div ng-repeat="eachLocation in allLights">
		<div>
			<h3>{{eachLocation.name}}</h3>
			<div>
				<div ng-repeat="eachLight in eachLocation.lights">
					<div>
						<light light-data="eachLight">
						<!-- <span>{{eachLight.label}} last seen {{eachLight.last_seen}}</span> -->
					</div> 
				</div>
			</div>
		</div>
	</div>
</div>
