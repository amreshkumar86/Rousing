<div>
  <h1>My Connections</h1>
  <div ng-if="allConnections.length > 0">
    <div>
      <button ng-click="addNewConnection()">Add New LIFX Account</button>
    </div>
    <div ng-repeat="eachConnection in allConnections">{{eachConnection.name}}</div>
  </div>
  <div ng-click="addNewConnection()">You don't have any connected LIFX accounts.<br/>Click here to connect to your existing LIFX account</div>
</div>
